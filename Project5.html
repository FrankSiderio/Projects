	<head>
		<title>
			Taylor Swift vs. Beyonce 
		</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

      <style>
      	.EmailFont{font-style: italic;}

	<body onload = "init()">
	
	<h1>Taylor Swift vs. Beyonce</h1>
	
	<h4> Will you survive as Beyonce is Taylor's prison? </h4>
	
	<textarea rows="20" cols="50" id="taMain" readonly = "readonly">

	</textarea>
	
	<br></br>
	
	<input type="button"
              value="Up" 
              id = "UpButton"
              onclick="btnGo_clickUp();" /> 
    
    <input type = "button"
    		value = "Down"
    		id = "DownButton"
    		onclick = "btnGo_clickDown();" /> 
    		
    <input type = "button"
    		value = "Right"
    		id = "RightButton"
    		onclick = "btnGo_clickRight();" />
    		
    <input type = "button"
    		value = "Left"
    		id = "LeftButton"
    		onclick = "btnGo_clickLeft();" />
    		
	<br></br>
	
    <input type="text" 
		id = "txtCommand"
		name= "txtCommand"
		onkeypress = "txtCommand_keyPress(event);" />
		
	<input type = "button"
			value = "Go"
			onclick = "btnGo_click();" />

    
    <p class = "EmailFont">

    </p>
